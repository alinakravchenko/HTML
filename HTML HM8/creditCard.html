<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreditCard</title>
    <link rel="stylesheet" href="creditCard.css">
</head>
<body>
    <div class="wrapper">
        <div class="main-header-container">
            <h1 class="main-header">Credit card details</h1>
        </div>
        <div class="container-forms-img">
            <form>
                <div class="form-card-number">
                    <label for="card-number">Card Number</label>
                    <div class="card-item">
                        <input type="text" class="card-number" placeholder="5944 5646 4865">
                    </div>
                </div>
                <div class="form-card-name">
                    <label for="card-name">Name on Card</label>
                    <div class="card-item">
                        <input type="text" class="card-name" placeholder="Name Surname">
                    </div>  
                </div>
                <div class="form-card-validity">
                    <div class="card-validity">
                        <label for="card-month">Expire Date</label>
                        <div class="card-item">
                            <input type="text" class="card-month" placeholder="02">
                        </div>
                    </div>
                    <div class="card-validity">
                        <label for="card-year" class="hidden">0000</label>
                        <div class="card-item">
                            <input type="text" class="card-year" placeholder="2023">
                        </div>
                    </div>
                    <div class="card-validity">
                        <label for="card-cvv">CVV/CVN</label>
                        <div class="card-item">
                            <input type="password" class="card-cvv" placeholder="00000">
                        </div>
                    </div>
                </div>
            </form>
            <div class="images">
                <img src="img5/moon_flag2.png" alt="Moon">
            </div>
        </div>
    </div>
</body>
</html>
