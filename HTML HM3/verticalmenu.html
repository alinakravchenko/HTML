<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertical menu</title>
    <link rel="stylesheet" href="verticalmenu.css">
</head>
<body>
    <menu>
    <div id="edit" class="subMenu">
    <img src="img/edit.png" alt="Edit">EDIT</div>
    <div id="favorites" class="subMenu">
    <img src="img/favorites.png" alt="favorites">FAVORITES</div>
    <div id="history" class="subMenu">
    <img src="img/history.png" alt="History">HISTORY</div>
    <div id="security" class="subMenu">
    <img src="img/security.png" alt="security">SECURITY</div>
    <div id="settings" class="subMenu">
    <img src="img/settings.png" alt="settings">SETTINGS</div>
    </menu>
</body>
</html>
