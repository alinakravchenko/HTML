<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="grocerylist.css">
</head>
<body>
    <p id="title">What do I have in my fridge?</p>
    <div class="product_wrapper">
        <div class="product_item">
            <img src="img/Гриб.png" alt="Mushroom">
            <p>Mushroom</p>
        </div>
        <div class="product_item">
            <img src="img/Кукуруза.png" alt="Corn">
            <p>Corn</p>
        </div>
        <div class="product_item">
            <img src="img/Мясо.png" alt="Beef">
            <p>Beef</p>
        </div>
        <div class="product_item">
            <img src="img/Перец.png" alt="Pepper">
            <p>Pepper</p>
        </div>
        <div class="product_item">
            <img src="img/Рыба.png" alt="Fish">
            <p>Fish</p>
        </div>
        <div class="product_item">
            <img src="img/Салат.png" alt="Coriander">
            <p>Coriander</p>
        </div>
        <div class="product_item">
            <img src="img/Сыр.png" alt="Cheese">
            <p>Cheese</p>
        </div>
        <div class="product_item">
            <img src="img/Чеснок.png" alt="Garlic">
            <p>Garlic</p>
        </div>
        <div class="product_item">
            <img src="img/Яблоко.png" alt="Apple">
            <p>Apple</p>
        </div>
        <div class="product_item">
            <img src="img/Яйцо.png" alt="Eggs">
            <p>Eggs</p>
        </div>
    </div>
    <p class="end_title">...that's all...</p>
</body>
</html>
